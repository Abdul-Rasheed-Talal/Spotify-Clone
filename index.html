<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/utility.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./assets/favicon.ico" type="favicon/ico">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">

        <div class="left">
            <div class="close">
                <img width="40" class="invert" src="./assets/close.svg" alt="close">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo">
                    <img width="150" src="./assets/logo.svg" alt="logo">
                </div>
                <ul>
                    <li><img class="invert" src="./assets/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="./assets/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 ">
                <div class="heading">
                    <img class="invert" src="./assets/playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="songs-list">
                    <ul>
                    </ul>
                </div>
            </div>
            <div class="footer">
                <div><a href="#"><span>Legal</span></a></div>
                <div><a href="#"><span>Privacy Center</span></a></div>
                <div><a href="#"><span>Privacy Policy</span></a>
                </div>
                <div><a href="#"><span>Cookies</span></a></div>
                <div><a href="#"><span>About Ads</span></a></div>
                <div><a href="#"><span>Accessibility</span></a></div>
            </div>
        </div>
        <div class="right rounded m-1 p-1 bg-gray">
            <div class="header">
                <div class="nav">

                    <img height="40" width="40" class="invert hamburger" src="./assets/hamburger.svg" alt="hamburger">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signup-btn">Sign up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="song-bar">
                        <div class="song-info"></div>
                        <div class="song-buttons">
                            <img width="35" id="previous" src="./assets/previousSong.svg" alt="previousSong">
                            <img width="35" id="play" src="./assets/play.svg" alt="play">
                            <img width="35" id="next" src="./assets/nextSong.svg" alt="nextSong">
                        </div>
                        <div class="volume-container">

                            <div class="volume">
                                <img width="30" src="./assets/volume.svg" alt="volume button">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>

                            <div class="song-time"></div>
                        </div>
                        

                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
